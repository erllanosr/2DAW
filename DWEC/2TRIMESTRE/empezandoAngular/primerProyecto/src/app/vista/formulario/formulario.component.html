<form action="" style="border: 1px solid">
  <h2>DATOS</h2>
  <input matInput type="text" placeholder="Jugador..." id="jugador" #namePlayer>
  <br>
  <input matInput type="number" placeholder="Dorsal..." id="dorsal" #dorsalPlayer>
  <br>
  <button type="submit" (click)="guardar()">Guardar</button>
  <br>
  <table>
    <div id="buscador">
      <!-- <input type="text"  #bindingInput> -->
      <input matInput type="text" value="buscador" #bindingInput>
      <button id="boton" (click)="buscar()">Buscar</button>
    </div>
    <tr>
      <th>Jugador</th>
      <th>Dorsal</th>
      <th></th>
      <th></th>
    </tr>
    <tr *ngFor="let c of jugadores; index as i">
      <td>{{ c.jugador }}</td>
      <td>{{ c.dorsal }}</td>
      <td><button>Editar</button></td>
      <td><button>Eliminar</button></td>
    </tr>
  </table>
</form>
