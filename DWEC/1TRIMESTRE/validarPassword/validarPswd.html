<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="validar.js"></script>
    <title>Validar Contraseña</title>
    <style>
      body {
        text-align: center;
        background-color: #282a36;
        color: #f8f8f2;
      }
      .form {
        border: 1px #f8f8f2 solid;
        display: inline-block;
        width: 50%;
      }
    </style>
  </head>
  <body>
    <div class="form">
      <form action="">
        <h1>VALIDAR CONTRASEÑA</h1>
        <input type="text" id="claveUno" placeholder="Escribe tu contraseña..." required/>
        <br />
        <br />
        <input type="text" id="claveDos" placeholder="Repite tu contraseña..." required/>
        <p id="resultado"></p>
        <br />
        <button type="submit" id="boton_enviar" onclick="return validar()">Enviar </button>
      </form>
    </div>
    <script></script>
  </body>
</html>
