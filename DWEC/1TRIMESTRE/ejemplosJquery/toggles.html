<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>toggle demo</title>
    <style>
      p {
        background: #dad;
        font-weight: bold;
        font-size: 16px;
      }
    </style>
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
  </head>
  <body>
    <button id="toggle_btn">Toggle 'em</button>
    <p>Hiya</p>
    <p>Such interesting text, eh?</p>
    <div id="terminado"></div>

    <script>
      $("button").click(function () {
        $("p").toggle("slow");
      });

      var boton = document.getElementById("toggle_btn");

    </script>
  </body>
</html>
