<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
    <style>
      #gato, #ninfa, .aumentar{
        width: 55%;
      }
      #gato, #ninfa .reducir {
        width: 45%;
      }
    </style>
  </head>
  <body>
    <p class="aumentar reducir">Cambia el tama√±o</p>
    <img src="img/gatito.jpg" id="gato" class="aumentar"/>
    <img src="img/ninfa.png" id="ninfa" class="aumentar reducir"/>

    <script>
      $("p").click(function () {
        $(this).toggleClass("aumentar reducir");

        $(this).toggleClass("aumentar");
      });
    </script>
  </body>
</html>
