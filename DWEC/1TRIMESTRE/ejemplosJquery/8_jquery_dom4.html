<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>wrap demo</title>
  <style>
  div {
    border: 2px solid lightsalmon;
  }
  p {
    background: lightgreen;
    margin: 4px;
  }
  </style>
  <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
</head>
<body>
 
<p>Hello</p>
<p>cruel</p>
<p>World</p>
<div>hey</div>
 
<script>
$( "p" ).wrap( "<div></div>" );
$("div").wrap("<p></p>");
</script>
 
</body>
</html>
