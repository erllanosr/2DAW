    <script type="text/javascript">
        //Expresion Regular Solo Números
        var ExpRegSoloNumeros = "^[0-9]+$";

        var Numero = "1234f6789";

        if (Numero.match(ExpRegSoloNumeros) != null) {
            console.log("Numero válido");
        } else {
            console.log("Numero NO válido");
        }

        //Expresion Regular Solo Letras
        var ExpRegSoloLetras = "^[a-zA-ZñÑáéíóúÁÉÍÓÚ ]+$";

        var palabra = "QWERTYUIOPA SDFGHJKsLÑZXCVBNM";

        if (palabra.match(ExpRegSoloLetras) != null) {
            console.log("palabra válida");
        } else {
            console.log("palabra NO válida");
        }

        //números con formato €
        //Expresión Regular Precio con 2 decimales
        var ExpRegEuro = "^[0-9]+[.,]{1,1}\[0]{2,2}€+$";

        var importe = "10,00€";


        //Evaluación de Cadena Valida de Precio con 2 decimales
        if (importe.match(ExpRegEuro) != null) {
            console.log("importe Válido");
        } else {
            console.log("importe NO Válido");
        }
