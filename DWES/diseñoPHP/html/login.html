<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>LOGIN</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css" />
  </head>
  <style>
    #navBar {
      height: 125px;
    }
  </style>
  <body>
    <div class="container">
      <main class="form-signin w-50 m-auto">
        <form action="{{ URL }}?controller=auth&action=doLogin" method="POST" class="needs-validation" novalidate>
          <h1 class="h3 mb-3 fw-normal">Inicia Sesión</h1>
          <div class="form-floating">
            <input
              name="email"
              type="text"
              class="form-control needs-validation"
              id="floatCorreo"
              placeholder="name@example.com"
              required
            />
            <label for="floatingCorreo">Correo</label>
            <div class="valid-feedback">Correo verificado.</div>
            <div class="invalid-feedback">Por favor, ingresa tu correo.</div>
          </div>
          <br />
          <div class="form-floating">
            <input
              name="password"
              type="password"
              class="form-control needs-validation"
              id="floatClave"
              placeholder="Password"
              required
            />
            <label for="floatClave">Contraseña</label>
            <div class="valid-feedback">contraseña verificada.</div>
            <div class="invalid-feedback">Por favor, ingresa tu contraseña.</div>
          </div>
          <br />
          <button class="w-100 btn btn-lg btn-dark" type="submit">Iniciar Sesión</button>
        </form>
      </main>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="formValidation.js"></script>
  </body>
</html>
