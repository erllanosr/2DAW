<!DOCTYPE html>

  <head>

      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css" />
  </head>
  <style>
    #navBar {
      height: 100px;
    }
    .progress-container {
      width: 100%;
      height: 8px;
      background: #ccc;
    }
    .progress-bar {
      height: 8px;
      background: #04aa6d;
      width: 0%;
    }
  </style>
  <body>
    <div class="container-fluid">
      <!-- INICIO BARRA DE PROGRESO -->
      <div class="progress-container fixed-top">
        <div class="progress-bar" id="myBar"></div>
      </div>
      <!-- FIN BARRA DE PROGRESO -->
      <!-- EMPIEZA EL HEADER -->
      <nav id="navBar" class="navbar navbar-expand-lg bg-dark">
        <!-- <img id="logo" src="../img/logo.png" alt=""> -->
        <a class="navbar-brand text-white" href="#"><i class="bi bi-watch">TIME ZONE</i></a>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active text-white" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="#">Tienda</a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle text-white"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Páginas
              </a>
              <ul class="dropdown-menu">
                <li>
                  <a class="dropdown-item" data-bs-target="#canvasLogin" data-bs-toggle="offcanvas" href="login.html"
                    >Inicia Sesión</a
                  >
                </li>
                <li>
                  <a class="dropdown-item" data-bs-target="#canvasSignUp" data-bs-toggle="offcanvas" href="#"
                    >Regístrate</a
                  >
                </li>
              </ul>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="#">Sobre Nosotros</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="#">Contacto</a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Buscar..." aria-label="Search" />
          </form>
          <div class="text-end">
            <a href="login.html" class="text-white"> <i class="bi bi-person-fill"></i> Inicia Sesión </a>
            <!-- TERMINA BOTÓN OFFCANVAS -->
            <button type="button" class="btn btn-outline-dark text-white">
              <i class="bi bi-people-fill"></i> Regístrate
            </button>
          </div>
        </div>
      </nav>
      <div class="b-example-divider"></div>
      <div class="container col-xxl-8 px-4 py-5">
        <div class="row flex-lg-row-reverse align-items-center g-5 py-5">
          <div class="col-10 col-sm-8 col-lg-6">
            <img src="../img/omega1948.png" class="img-fluid" width="700" height="500" loading="lazy" />
          </div>
          <div class="col-lg-6">
            <h1 class="display-5 fw-bold lh-1 mb-3">ELIGE TU PRÓXIMO RELOJ</h1>
            <div class="d-grid gap-2 d-md-flex justify-content-md-start"></div>
          </div>
        </div>
      </div>
      <!-- TERMINA EL HEADER -->
    </div>
    <div class="progress-bar-animated" style="height: 30px">
      <div
        class="progress-bar"
        role="progressbar"
        aria-label="Example 1px high"
        style="width: 25%"
        aria-valuenow="25"
        aria-valuemin="0"
        aria-valuemax="100"
      ></div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script>
      // When the user scrolls the page, execute myFunction
      window.onscroll = function () {
        myFunction();
      };
      function myFunction() {
        var winScroll = document.body.scrollTop || document.documentElement.scrollTop;
        var height = document.documentElement.scrollHeight - document.documentElement.clientHeight;
        var scrolled = (winScroll / height) * 100;
        document.getElementById("myBar").style.width = scrolled + "%";
      }
    </script>
  </body>
</html>
