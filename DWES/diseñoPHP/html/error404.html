<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ERROR 404</title>
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css" />
    <style>
      #navBar {
        height: 125px;
      }

      .progress-bar {
        background-color: #ccc;
        height: 5px;
        width: 0;
      }
    </style>
  </head>
  <body>
    <!-- EMPIEZA EL HEADER -->
    <header>
      <nav id="navBar" class="navbar bg-dark">
        <a class="navbar-brand text-white" href="{{ URL }}?controller=index&action=index">
          <i class="bi bi-watch">TIME ZONE</i>
        </a>
      </nav>
    </header>
    <main>
      <div id="error404" class="container text-center pt-5">
        <h1 class="fw-bold" style="font-size:7.5rem;">No encontramos la p√°gina que buscas</h1>
        <button class="btn btn-outline-dark">Ir a HOME</button>
      </div>
    </main>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

    <script>
      // When the user scrolls the page, execute myFunction
      window.onscroll = function () {
        myFunction();
      };
      function myFunction() {
        var winScroll = document.body.scrollTop || document.documentElement.scrollTop;
        var height = document.documentElement.scrollHeight - document.documentElement.clientHeight;
        var scrolled = (winScroll / height) * 100;
        document.getElementById("myBar").style.width = scrolled + "%";
      }
    </script>
  </body>
</html>
