<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
    header{
    background-color: #222;
    color: #fff;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: .5rem 2rem;
    height: 80px;
    }
    .logo-header img{
    width: 50px;
    }
    a{
        text-decoration: none;
    }
    li{
        list-style: none;
    }
    .nav-menu ul{
    display: flex;
    align-items: center;
    }
    .nav-menu li{
    margin-right: 1rem;
    }
    .nav-menu a{
    color: #fff;
    }
    .nav-menu li:last-child{
    background:#4ad295;
    padding: .25rem .75rem;
    border-radius: .2rem;
    }
    .menu-icon img{
    width: 30px;
    height: 30px;
    border-radius: 2px;
    }
    .menu-icon, #check{
    display: none;
    }
@media (max-width:768px){
    *{
        margin: 0;
    }
    .checkbtn{
        display: block;
    }
    .menu-icon{
        display: block;
        position: fixed;
        top: 20px;
        right: 20px;
        cursor: pointer;
    }
    .nav-menu ul{
        display: block;
        position: fixed;
        top:80px;
        left: -120%;
        background: white;
        width: 100%;
        height: 100vh;
        right: 0;
    }
    .nav-menu ul li{
        padding: 2rem;
        display: flex;
        justify-content: center;
        margin: 0;
    }
    .nav-menu ul li:last-child{
        background: none;
        padding: 1rem;
    }
    #check:checked ~ ul{
        left: 0;
        background-color: #222;
        transition: all .25s;
    }
}

        

    </style>
        
</head>
<body>
    <header class="header">
        <div class="logo-header">
            <h1>DIW</h1>
        </div>
        <div class="nav-menu">
            <input type="checkbox" id="check">    
            <label for="check" class="checkbtn">
                <i class="menu-icon"><img src="icons8-menÃº-30.png" alt=""></i>
            </label>
            <ul>
                <li><a href="#">Inicio</a></li>
                <li><a href="#">Tienda</a></li>
                <li><a href="#">Servicios</a></li>
                <li><a href="#">Contacto</a></li>
            </ul>
        </div>
    </header>
    </body>
</html>
