<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      a {
        text-decoration: none;
      }
      li {
        list-style: none;
      }
      .nav_bar {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 20px;
        background-color: #000000;
        color: #ffffff;
      }
      .navegacion a {
        color: #ffff00;
      }

      /*MENU*/
      .menu {
        display: flex;
        gap: 1em;
      }
      .menu li:hover {
        background-color: #000;
        border-radius: 5px;
        transition: 0.3s ease;
      }
      .menu li {
        padding: 5px 14px;
      }
      /*MENÚ DESPLEGABLE*/
      .ir_a {
        position: relative;
      }
      .dropdown {
        background-color: #000;
        padding: 1em 0;
        position: absolute; /*WITH RESPECT TO PARENT*/
        display: none;
        border-radius: 8px;
        top: 35px;
      }
      .dropdown li + li {
        margin-top: 10px;
      }
      .dropdown li {
        padding: 0.5em 1em;
        width: 8em;
        text-align: center;
      }
      .dropdown li:hover {
        background-color: #000;
      }
      .ir_a:hover .dropdown {
        display: block;
      }
      input[type="checkbox"] {
        display: none;
      }
      /*HAMBURGER MENU*/
      .hamburger {
        display: none;
        user-select: none;
      }
      /* MEDIA QUERIES */
      @media (max-width: 768px) {
        .menu {
          display: none;
          position: absolute;
          background-color: #000;
          right: 0;
          left: 0;
          text-align: center;
          padding: 16px 0;
        }
        .menu li:hover {
          display: inline-block;
          background-color: #000;
          transition: 0.3s ease;
        }
        .menu li + li {
          margin-top: 12px;
        }
        input[type="checkbox"]:checked ~ .menu {
          display: block;
        }
        .hamburger {
          display: block;
        }
        .dropdown {
          left: 50%;
          top: 30px;
          transform: translateX(35%);
        }
        .dropdown li:hover {
          background-color: #000;
        }
      }
    </style>
  </head>
  <body>
    <div class="contenedor">
      <div class="header">
        <nav class="nav_bar">
          <div class="logo">
           <a href="./home.jsp"><img src="./Resources/images/logo.png"></a></a>
          </div>
          <ul class="navegacion">
            <input type="checkbox" id="checkbox_toggle" />
            <label for="checkbox_toggle" class="hamburger">&#9776;</label>
            <!-- Menú navegación-->
            <div class="menu">
                </ul>
              </li>
              <li><a href="#">CONTACTO</a></li>
              <li><a href="#">SOBRE NOSOTROS</a></li>
              <li><a href="AuthController?action=logout">CERRAR SESIÓN</a></li>
            </div>
          </ul>
        </nav>
      </div>
      <div class="main"></div>
      <div class="footer"></div>
    </div>
  </body>
</html>
