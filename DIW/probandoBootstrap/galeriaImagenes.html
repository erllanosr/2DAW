<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>GALERÍA IMÁGENES</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="row m-5">
        <a data-bs-toggle="modal" data-bs-target="#modal1">
          <img class="col-lg-4 mb-4 w-50 rounded" src="img/aguila1.jpg" />
        </a>
        <a data-bs-toggle="modal" data-bs-target="#modal2">
          <img class="col-lg-4 mb-4 w-50 rounded" src="img/aguila2.jpg" />
        </a>
      </div>
      <div class="row m-5">
        <img class="col-lg-4 mb-4 w-50 rounded" src="img/aguila3.jpg" />
        <img class="col-lg-4 mb-4 w-50 rounded" src="img/aguila4.jpg" />
      </div>
      <div class="row m-5">
        <img class="col-lg-4 mb-4 w-50 rounded" src="img/aguila5.jpg" />
        <img class="col-lg-4 mb-4 w-50 rounded" src="img/aguila1.jpg" />
      </div>
      <!-- EMPIEZA EL MODEL-->

      <div class="modal modal-xl" id="modal1">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <img src="img/aguila1.jpg" />
          </div>
        </div>
      </div>
      <div class="modal modal-xl" id="modal2">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <img src="img/aguila2.jpg" />
          </div>
        </div>
      </div>
      <hr>
      
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
