<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Carousel 2</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <div class="carousel slide carousel-dark" id="primercarousel" data-bs-ride="true">
      <div class="carousel-indicators">
        <!--A QUIÃ‰N VA DIRIGIDO, EL ACCIONADOR-->
        <button type="button" data-bs-target="#primercarousel" data-bs-slide-to="0" class="active">1
        </button>
        <button type="button" data-bs-target="#primercarousel" data-bs-slide-to="1">2</button>
        <button type="button" data-bs-target="#primercarousel" data-bs-slide-to="2"></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img class="w-100 d-block" src="img/aguila1.jpg">
        </div>
        <div class="carousel-item">
          <img class="w-100 d-block" src="img/aguila2.jpg">
        </div>
        <div class="carousel-item">
          <img class="w-100 d-block" src="img/aguila3.jpg">
        </div>
      </div>
      <button type="button" data-bs-target="#primercarousel" class="carousel-control-prev" data-bs-slide="prev">
        <span class="carousel-control-prev-icon"></span>
      </button>
      <button type="button" data-bs-target="#primercarousel" class="carousel-control-next" data-bs-slide="next">
        <span class="carousel-control-next-icon"></span>
      </button>
    </div>
  </div>
</body>
</html>
