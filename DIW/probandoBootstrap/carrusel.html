<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>CARRUSEL</title>
    <!-- CSS BOOTSTRAP-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <div class="carousel slide carousel-fade" dat-bs-ride="carousel" id="car">
        <div class="carousel-indicators">
          <button data-bs-slide-to="0" data-bs-target="#car"></button>
          <button data-bs-slide-to="0" data-bs-target="#car"></button>
          <button data-bs-slide-to="0" data-bs-target="#car"></button>
          <button data-bs-slide-to="0" data-bs-target="#car"></button>
        </div>
        <div class="carousel-inner">
          <img src="img/aguila1.jpg" class="carousel-item active" />
          <img src="img/aguila2.jpg" class="carousel-item" />
          <img src="img/aguila3.jpg" class="carousel-item" />
          <img src="img/aguila4.jpg" class="carousel-item" />
        </div>
        <button class="carousel-control-prev" data-bs-slide="prev" data-bs-target="#car">
          <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" data-bs-slide="next" data-bs-target="#car">
          <span class="carousel-control-next-icon"></span>
        </button>
      </div>
    </div>
    <!-- JAVASCRIPT BOOTSTRAP-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
  </body>
</html>
