{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
    </head>
    <body>
        <h1>Hola estoy usando Django</h1>
        {{ nombre }}

        {% for dia in dias %}
            {% if dia == 'lunes'%}
                <p>El peor dia de la semana</p>
            {% else %}
                <p>{{ dia }}</p>
            {% endif %}
        {% endfor %}

        
    </body>
</html>


{% comment %} {% url 'show' libro.id %} {% endcomment %}
